# footprint == 로봇의 형상
footprint: [[-0.1, -0.1], [-0.1, 0.1], [0.3, 0.1], [0.3, -0.1]]
footprint_padding: 0.02

transform_tolerance: 0.2
map_type: costmap

inflation_layer:
  enabled: true
  cost_scaling_factor: 10.0
  #inflation_radius: 0.2 #원래 값 0.1인가 0.2였나
  inflation_unknow: true

static_layer:
  enabled: true
  map_topic: "/map"